########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRoiUCTIONS.
########################################################################################
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto




# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper  
exec-once = dunst

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = 
    kb_model =  
    kb_options = caps:escape_shifted_capslock
    kb_rules = 
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

decoration {
	active_opacity=0.85
	inactive_opacity=0.75
	rounding=10
    dim_special=0.0 
    blur {
       special: false 
    }
}
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = $gold 
    col.inactive_border = $muted
    layout = master
}
misc {
	disable_hyprland_logo = true
    enable_swallow = true
}

exec-once = hyprpaper

# Gtk Theme workaround
exec-once=gsettings set org.gnome.desktop.interface gtk-theme "Nordic"
exec-once=gsettings set org.gnome.desktop.wm.preferences theme "Nordic"
exec-once=gsettings set org.gnome.desktop.interface cursor-size 14
exec-once=gsettings set org.gnome.desktop.interface font-name 'Lotion-Black'

exec-once=hyprctl setcursor [Nordzy-cursors-white] [14]

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

   # bezier = myBezier, 0.35, 0.7, 0.1, 1.0

bezier = myBezier,0.05,0.9,0.1,1.1 
    animation = windows, 1, 4, myBezier, slide
    animation = windowsOut, 1, 4, myBezier, slide
    animation = border, 0, 4, myBezier
    animation = workspaces, 1, 5, myBezier 
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes# you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    orientation = left
    new_is_master = true
    mfact = 0.60
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# Example windowrule v2
# windowrulev2 = float,class:^(alacritty)$,title:^(alacritty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float, class:.*

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more



bind = $mainMod, RETURN, exec, [float; size 30% 10%; centerwindow] wezterm start --always-new-process 

bind = $mainMod, W, exec, [float; size 75% 75%; centerwindow] firefox  
bind = $mainMod, W, resizeactive, exact 50% 50% 
bind = $mainMod, W, centerwindow

bind = $mainMod, V, exec, [float; move 25% 25%; size 50% 33%; centerwindow] wezterm start --always-new-process pulsemixer
bind = $mainMod, C, exec, [float; move 25% 25%; size 75% 75%; centerwindow] wezterm start --always-new-process btop 


bind = $mainMod SHIFT, G, exec, steam
bind = $mainMod, X, killactive, 
bind = $mainMod SHIFT, Q, exit, 

bind = $mainMod, F, fakefullscreen, 
bind = $mainMod, F, resizeactive, exact 99% 99% 
bind = $mainMod, F, centerwindow

bind = $mainMod, T, resizeactive, exact 33% 33% 
bind = $mainMod, T, centerwindow

bind = $mainMod, E, resizeactive, exact 33% 99%
bind = $mainMod, E, centerwindow

bind = $mainMod, D, resizeactive, exact 99% 33% 
bind = $mainMod, D, centerwindow

bind = $mainMod, R, resizeactive, exact 66% 66% 
bind = $mainMod, R, centerwindow


bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod, H, bringactivetotop 
bind = $mainMod, J, bringactivetotop 
bind = $mainMod, K, bringactivetotop 
bind = $mainMod, L, bringactivetotop 
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces 
bind = $mainMod, b, workspace, -1
bind = $mainMod, n, workspace, +1


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod SHIFT, b, movetoworkspace, -1
bind = $mainMod SHIFT, n, movetoworkspace, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

